
name: build

on:
  push:
    branches: [ main ]   # adjust if your default branch is master
permissions:
  contents: write      # allow the action to push to gh-pages
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to ensure proper versioning

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean cache directories
        run: |
          rm -rf ./.cache
          rm -rf ./node_modules/.cache
          rm -rf ./dist
          rm -rf ./build

      - name: Install deps
        run: npm ci

      - name: Build bundle
        run: npm run build
        env:
          NODE_ENV: production
          # Force cache busting with timestamp
          VITE_BUILD_TIMESTAMP: ${{ github.run_number }}-${{ github.sha }}-$(date +%s)

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: chat-bundle
          path: |
            dist/**
            build/**
            
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true  # Create a new history for the gh-pages branch
